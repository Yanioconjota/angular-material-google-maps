<mat-card>
  <mat-card-title>Mapa</mat-card-title>
  <mat-card-content>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="17">
      <agm-marker [latitude]="lat" [longitude]="lng">
        <agm-info-window>
          <p>Zombie ipsum reversus ab viral inferno, nam rick grimes malum</p>
          <div>
            <button mat-raised-button color="primary">Editar</button>
            <button mat-raised-button color="warn">Borrar</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
